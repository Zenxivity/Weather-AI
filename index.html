<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weather Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #locationForm, #loadingScreen, #resultScreen {
            display: none;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Weather Calculator</h1>
        
        <div id="startScreen">
            <button id="startButton">Clicca</button>
        </div>
        
        <div id="locationForm">
            <p>Dove ti trovi?</p>
            <input type="text" id="locationInput" placeholder="Inserisci la tua posizione">
            <button id="submitLocation">Invia</button>
        </div>
        
        <div id="loadingScreen">
            <p>Calcolando le previsioni meteo...</p>
            <div class="loading"></div>
            <p>Analisi dei dati satellitari in corso...</p>
        </div>
        
        <div id="resultScreen">
            <div id="result">Cazzo ne so, guardo fuori dalla finestra</div>
            <button id="resetButton">Riprova</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startScreen = document.getElementById('startScreen');
            const locationForm = document.getElementById('locationForm');
            const loadingScreen = document.getElementById('loadingScreen');
            const resultScreen = document.getElementById('resultScreen');
            
            // Start button click
            document.getElementById('startButton').addEventListener('click', function() {
                startScreen.style.display = 'none';
                locationForm.style.display = 'block';
            });
            
            // Submit location
            document.getElementById('submitLocation').addEventListener('click', function() {
                const location = document.getElementById('locationInput').value.trim();
                if (location) {
                    locationForm.style.display = 'none';
                    loadingScreen.style.display = 'block';
                    
                    // Simulate loading time
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                        resultScreen.style.display = 'block';
                    }, 3000); // 3 seconds loading time
                }
            });
            
            // Reset button
            document.getElementById('resetButton').addEventListener('click', function() {
                resultScreen.style.display = 'none';
                document.getElementById('locationInput').value = '';
                startScreen.style.display = 'block';
            });
        });
    </script>
</body>
</html>
